<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <!-- Using Bootstrap 3.4.1 as provided -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        h2, h3 {
            font-weight: 300;
            color: #00695C;
        }
        .survey-container {
            max-width: 700px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .logo {
            max-width: 150px;
            display: block;
            margin-bottom: 20px;
        }
        .form-group {
             margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="email"], input[type="date"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .submit-btn {
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            padding: 5px 15px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container survey-container">
        <img src="https://upload.wikimedia.org/wikipedia/vi/thumb/2/29/Logo-HCMIU.svg/1024px-Logo-HCMIU.svg.png" alt="University Logo" class="logo">
        <h2>Survey</h2>
        <p>If you have a moment, we'd appreciate it if you would fill out this survey.</p>
        <hr>

        <form action="result.html">
            <h3>Your Information</h3>
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" name="firstName" required>
            </div>
           <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" name="lastName" required>
           </div>
           <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
           </div>
           <div class="form-group">
                <label for="dateOfBirth">Date of Birth</label>
                <input type="date" class="form-control" id="dateOfBirth" name="dateOfBirth" required>
           </div>

           <hr>

            <h3>How did you hear about us?</h3>
            <div class="radio">
                <label><input type="radio" name="source" value="search_engine">Search engine</label>
            </div>
            <div class="radio">
                <label><input type="radio" name="source" value="word_of_mouth">Word of mouth</label>
            </div>
            <div class="radio">
                <label><input type="radio" name="source" value="social_media">Social Media</label>
            </div>
            <div class="radio">
                <label><input type="radio" name="source" value="other">Other</label>
            </div>

            <hr>
            
            <h3>Would you like to receive announcements about new CDs and special offers?</h3>
            <div class="checkbox">
                <label><input type="checkbox" name="offers" value="yes_like">YES, I'd like that.</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" name="offers_email" value="yes_email">YES, please send me email announcements.</label>
            </div>

            <hr>

            <div class="form-group">
                <label for="contactMethod">Please contact me by:</label>
                <select class="form-control" id="contactMethod" name="contactMethod">
                    <option>Email or postal mail</option>
                    <option>Email only</option>
                    <option>Postal mail only</option>
                </select>
            </div>

            <button type="submit" class="btn btn-default">Submit</button>

        </form>
    </div>
</body>
</html>
